<!doctype html>
<html lang="en">

<head>
  <title>NerdLibrary</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<!--navbar-->
<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="homepage.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Allows the navbar to have a dropdown feature-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="product.html">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                >Sign up or Login
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
                <li><a class="dropdown-item" href="login.html">Login</a></li>
              </ul>
            </li>
          </ul>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <h1>Registration Form</h1>
  </header>
  <main>
    <!--requiring user to input the proper info-->
    <form action="homepage.html" method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="6">
        <br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
      
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <!--How did you hear about us buttons-->
        <p>How did you hear about us?</p>
        <div class="form-check mb-3">
          <input class="form-check-input" type="radio" id="radio1" name="cmethod" value="phone" checked>
          <label class="form-check-label" for="radio1">Phone</label>
      </div>
      <div class="form-check mb-3">
          <input class="form-check-input" type="radio" id="radio2" name="cmethod" value="mail">
          <label class="form-check-label" for="radio2">Email</label>
      </div>
      
      <div class="form-check mb-3">
          <input class="form-check-input" type="radio" id="radio3" name="cmethod" value="post">
          <label class="form-check-label" for="radio3">Post</label>
      </div>
      
      <input type="submit" value="Register">
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </main>
  <footer>
    <nav><a href = "login.html">Already have an account? Sign in here!</a></nav>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
